<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabe Xero?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6666;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        nav {
            background-color: #ffcc00;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #ff9966;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .biografia, .galera, .contatos, .cadastro, .login {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .biografia p, .contatos p {
            font-size: 18px;
            line-height: 1.6;
        }
        .galera img {
            width: 100%;
            height: auto;
        }
        .cadastro input, .cadastro button, .login input, .login button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        Sabe Xero?
    </header>
    <nav>
        <a href="#biografia">Biografia</a>
        <a href="#galera">Galera</a>
        <a href="#contatos">Contatos</a>
        <a href="#cadastro">Cadastro</a>
        <a href="#login">Login</a>
    </nav>
    <div class="container">
        <section id="biografia" class="biografia">
            <h2>Biografia</h2>
            <p>Jornal</p>
        </section>
        <section id="galera" class="galera">
            <h2>Galera</h2>
            <img src="https://via.placeholder.com/800x400.png?text=Fotos+de+Noticiários" alt="Fotos de Noticiários">
        </section>
        <section id="contatos" class="contatos">
            <h2>Contatos</h2>
            <p>Email: <a href="mailto:contato@sabexero.com">contato@sabexero.com</a></p>
            <p>Redes Sociais: <a href="https://www.linkedin.com">LinkedIn</a>, <a href="https://www.github.com">GitHub</a>, <a href="https://www.instagram.com">Instagram</a></p>
        </section>
        <section id="cadastro" class="cadastro">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="login" class="login hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <input type="password" id="loginSenha" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </div>
    <div class="footer">
        &copy; 2024 Sabe Xero? Todos os direitos reservados.
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const usuario = { nome, email, senha };
            localStorage.setItem('usuario', JSON.stringify(usuario));
            alert('Cadastro realizado com sucesso!');
            document.getElementById('cadastro').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario && usuario.email === email && usuario.senha === senha) {
                alert('Login realizado com sucesso!');
                // Aqui você pode redirecionar o usuário para a página principal ou área de usuário
            } else {
                alert('Email ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
