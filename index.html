<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabe Xero?</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .biografia, .galera, .contatos, .cadastro {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .biografia p, .contatos p {
            font-size: 18px;
            line-height: 1.6;
        }
        .galera img {
            width: 100%;
            height: auto;
        }
        .cadastro input, .cadastro button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Sabe Xero?
    </header>
    <nav>
        <a href="#biografia">Biografia</a>
        <a href="#galera">Galera</a>
        <a href="#contatos">Contatos</a>
        <a href="#cadastro">Cadastro</a>
    </nav>
    <div class="container">
        <section id="biografia" class="biografia">
            <h2>Biografia</h2>
            <p>Jornal</p>
        </section>
        <section id="galera" class="galera">
            <h2>Galera</h2>
            <img src="https://via.placeholder.com/800x400.png?text=Fotos+de+Noticiários" alt="Fotos de Noticiários">
        </section>
        <section id="contatos" class="contatos">
            <h2>Contatos</h2>
            <p>Email: <a href="mailto:contato@sabexero.com">contato@sabexero.com</a></p>
            <p>Redes Sociais: <a href="https://www.linkedin.com">LinkedIn</a>, <a href="https://www.github.com">GitHub</a>, <a href="https://www.instagram.com">Instagram</a></p>
        </section>
        <section id="cadastro" class="cadastro">
            <h2>Cadastro</h2>
            <form>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </div>
    <div class="footer">
        &copy; 2024 Sabe Xero? Todos os direitos reservados.
    </div>
</body>
</html>
